
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tattoo Guest Swap - Register</title>

    <!-- Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- custom css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen">
    <!-- font awesome for icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!--flex slider-->
    <link href="css/vendor/flexslider.css" rel="stylesheet" type="text/css" media="screen">
    <!-- animated css  -->
    <link href="css/vendor/animate.css" rel="stylesheet" type="text/css" media="screen">
    <!--web fonts-->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <link href="css/vendor/dropzone.css" rel="stylesheet" type="text/css" media="screen">

    <link href="css/register.css" rel="stylesheet" type="text/css" media="screen">

<body>
    <section id="navigation">
        <div class="navbar navbar-inverse navbar-static-top " role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="default.html"><img class="logo-top" src="images/tgs-white_logo_horizontal.png" /></a>
                </div>
                <div class="navbar-collapse collapse">

                    <ul class="nav navbar-nav navbar-right scrollto"></ul>

                </div><!--/.nav-collapse -->
            </div><!--/.container -->
        </div><!--navbar-default-->
    </section>

    <section id="contact" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="center-heading text-center">
                        <h2 class=" wow animated fadeInRight" data-wow-duration="700ms" data-wow-delay="100ms">Register</h2>
                        <span class="icon"><i class="fa fa-pencil-square-o"></i></span>
                    </div><!--center heading-->
                </div>
            </div><!--center heading-->
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="lead">
                        You are currently registering as a Shop Employee
                    </p>
                </div>
            </div>
            <div class="divided-50"></div>
            <div class="row contact-form">
                <div class="col-md-12 wow animated fadeInUp margin-btm-30" data-wow-duration="700ms" data-wow-delay="300ms">
                    <form name="submitForm" id="registerForm" method="post" novalidate>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Name<span>*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-user"></i>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                                        </div>   
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-6">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Email Address<span>*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-envelope-o"></i>
                                            </div>
                                            <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                                        </div>
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Shop Name<span>*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-building"></i>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Shop Name" id="shopname" required data-validation-required-message="Please enter your shop name.">
                                        </div>
                                        
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-6">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Shop Phone<span>*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-phone"></i>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Shop Phone" id="shopPhone" required data-validation-required-message="Please enter your shop phone number.">
                                        </div>
                                        
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Shop Address<span>*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-building"></i>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Shop Address" id="shopAddress" required data-validation-required-message="Please enter your shop address.">
                                        </div>                                        
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-6">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Shop Country<span>*</span></label>
                                        <select type="text" class="form-control" placeholder="Shop Country" id="shopCountry" >
                                            <option>USA</option>
                                            <option>CANADA</option>
                                            <option>UK</option>
                                        </select>
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Shop City<span>*</span></label>
                                        <input type="text" class="form-control" placeholder="Shop City" id="shopcity" required data-validation-required-message="Please enter your shop city.">
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-4">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Shop State<span>*</span></label>
                                        <input type="text" class="form-control" placeholder="Shop State" id="shopState" required data-validation-required-message="Please enter your shop state.">
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Shop Zip<span>*</span></label>
                                        <input type="text" class="form-control" placeholder="Shop Zip" id="shopZip" required data-validation-required-message="Please enter your shop zip.">
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="hr-grey" />

                        <div class="row control-group">
                            <div class="form-group col-xs-12  controls">
                                <label>Certificate / License Info<span>*</span></label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-certificate"></i>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Cert / License Info" id="certInfo" required data-validation-required-message="Please enter your certificate license info.">
                                </div>
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 controls">
                                <label>Bio<span>*</span></label>
                                <textarea rows="5" class="form-control" placeholder="Tell everyone about yourself. What style do you tattoo in? What skills/ideas/attributes can you bring to a host shop? What is your personality? What are you hoping to get out of this experience? Ect..." id="bio" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block"></p>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Website<span></span></label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-globe"></i>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Please enter your personal or shop website" id="website">
                                        </div>
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-6">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Facebook<span></span></label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-facebook"></i>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Please enter your Facebook info" id="facebook">
                                        </div>
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Twitter<span></span></label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-twitter"></i>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Please enter your Twitter info" id="twitter">
                                        </div>

                                        <p class="help-block"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Instagram<span></span></label>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-instagram"></i>
                                            </div>
                                            <input type="text" class="form-control" placeholder="@yourhandle" id="instagram">
                                        </div>

                                        <p class="help-block"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="hr-grey" />

                        <div class="row control-group">
                            <div class="form-group col-xs-12  controls">
                                <label>Upload 3 - 5 images of your work<span></span></label>
                                <div action="#" class="dropzone" id="dropzoneForm">
                                    <div class="fallback">
                                        <input name="file" type="file" multiple />
                                    </div>
                                </div> 
                                <p class="help-block"></p>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-5">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>What days are you availible for a guest spot?<span></span></label>
                                        <input class="form-control" id="dateRangeInput" name="daterange" value="" type="text">
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="centered">
                                    <button type="submit" id="addDateToList" class="btn btn-theme btn-sm">Add <i class="fa fa-chevron-right"></i></button>
                                </div>
                            </div>
                                <div class="col-md-5">
                                    <div class="row control-group">
                                        <div class="form-group col-xs-12 controls">
                                            <label>Available Dates<span></span></label>
                                            <section class="availableDateList swing-side">
                                                <ul class="" id="availableDateList"></ul>
                                            </section>

                                            <p class="help-block"></p>
                                        </div>
                                    </div>
                                </div>

                            <div class="col-md-6">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <div class="checkbox">
                                            <label>
                                                <input name="termsConditions" type="checkbox"> I Agree to the <a class="colored-text">Terms and Conditons</a>
                                            </label>
                                        </div>
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                            </div>

                            </div>
                        

                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-theme btn-lg">Register</button>
                            </div>
                        </div>
                    </form>

  

                </div><!--form col-->
                

            </div>
        </div>

    </section><!--contact-->
    <!--footer-->

    <div class="footer-btm">
        <ul class="footer-nav list-inline text-center">

    <!--must need plugin jquery-->
    <script src="js/plugins/jquery.min.js"></script>
    <!--bootstrap js plugin-->
    <script src="js/plugins/bootstrap.min.js" type="text/javascript"></script>
    <!--easing plugin for smooth scroll-->
    <script src="js/plugins/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="js/plugins/jquery.sticky.js" type="text/javascript"></script>
    <script src="js/plugins/moment.min.js" type="text/javascript"></script>
    <script src="js/plugins/daterangepicker.js" type="text/javascript"></script>
    <!--on scroll animation-->
    <script src="js/plugins/wow.min.js" type="text/javascript"></script>
    <!--dropzone-->
    <script src="js/plugins/dropzone.js" type="text/javascript"></script>

    <!--valid / working contact form js-->
    <script src="js/contact_me.js" type="text/javascript"></script>

    <script src="js/register.js" type="text/javascript"></script>
</body>
